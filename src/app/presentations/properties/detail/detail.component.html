<app-header></app-header>
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(/images/hero_1.jpg);" data-aos="fade">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-5 mx-auto mt-lg-5 text-center">
        <h1>Residence Amede.</h1>
        <p class="mb-5"><strong class="text-white">50 000 FCFA</strong></p>

      </div>
    </div>
  </div>

  <a href="#property-details" class="smoothscroll arrow-down"><span class="icon-arrow_downward"></span></a>
</div>
<div class="site-section" id="property-details">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <div class="owl-carousel slide-one-item with-dots">
          <div><img style="height: 700px" src="/images/Image 44.jpeg" alt="Image" class="img-fluid"></div>
          <div><img style="height: 700px" src="/images/Image 45.jpeg" alt="Image" class="img-fluid"></div>
          <div><img style="height: 700px" src="/images/Image 46.jpeg" alt="Image" class="img-fluid"></div>
        </div>
      </div>
      <div class="col-lg-5 pl-lg-5 ml-auto">
        <div class="mb-5">
          <h3 class="text-black mb-4">Details de la residence</h3>
          <table class="table table-success">
            <tbody>
            <tr>
              <td>6 chambres,</td>
              <td>4 Salles de bain,</td>
              <td>1 Salle a manger</td>
              <td>1 Terrasse</td>
            </tr>
            <tr>
              <td>2 Salon,</td>
              <td>Service de connexion : WIFI disponible</td>
              <td>Service de restauration :  indisponible</td>
              <td>Service de menage :  disponible</td>
            </tr>
            </tbody>
          </table>
          <p>Ville : Divo</p>
          <p>Quartier: Millionnaire</p>
          <p><a [routerLink]="['/infos-custumer']" class="btn btn-primary">Reserver le bien</a></p>
        </div>



      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
